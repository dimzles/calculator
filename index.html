<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main"> 
        <div class="calculator">
            <div id="display">
                <div id="display-top"></div>
                <div id="display-main">0</div>
            </div>
            <div class="calc-clear-delete">
                <button class="btns" id="clearBtn">Clear</button>
                <button class="btns" id="deleteBtn">Delete</button>
            </div>
            <div id="calc-btns" class="calc-btns">
                <button class="btns">7</button>
                <button class="btns">8</button>
                <button class="btns">9</button>
                <button class="btns">/</button>

                <button class="btns">4</button>
                <button class="btns">5</button>
                <button class="btns">6</button>
                <button class="btns">*</button>

                <button class="btns">1</button>
                <button class="btns">2</button>
                <button class="btns">3</button>
                <button class="btns">-</button>

                <button class="btns">.</button>
                <button class="btns">0</button>
                <button class="btns">=</button>
                <button class="btns">+</button>
            </div>
        </div>
    </div>
    <div id="footer">Footer</div>
</body>
</html>
