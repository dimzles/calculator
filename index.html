<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main"> 
        <div class="calculator">
            <div id="display">
                <div id="display-main">0</div>
            </div>
            <div class="calc-clear-delete">
                <button class="double" id="clearBtn">Clear</button>
                <button class="double" id="deleteBtn">Delete</button>
            </div>
            <div id="calc-btns" class="calc-btns">
                <button id='btn-num'>7</button>
                <button id='btn-num'>8</button>
                <button id='btn-num'>9</button>
                <button id='btn-op'>&divide;</button>

                <button id='btn-num'>4</button>
                <button id='btn-num'>5</button>
                <button id='btn-num'>6</button>
                <button id='btn-op'>&times;</button>

                <button id='btn-num'>1</button>
                <button id='btn-num'>2</button>
                <button id='btn-num'>3</button>
                <button id='btn-op'>&minus;</button>

                <button id='decimalBtn'>.</button>
                <button id='btn-num'>0</button>
                <button id='equalsBtn'>=</button>
                <button id='btn-op'>+</button>
            </div>
        </div>
    </div>
    <div id="footer">Footer</div>
</body>
</html>
